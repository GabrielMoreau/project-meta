   subject: list of keywords

   contributor: 
      - LEGI Coriolis Platform Grenoble

   description: >
      The data in netcdf format (.nc) represent velocity fields in a vertical cut of the gravity current produced on a submerged sill.
      Two cameras are used, Dalsa1 and Dalsa2.
      The corresponding velocity field series are stored in the folders named Dalsa1.civ.mproj and Dalsa2.civ(4).mproj respectively.
      They contain the velocity components U (horizontal) and V (verticla) in cm/s, with coordinates x and y in cm.
      A flag FF=1 indicates non defined data (0 for good data).
      Folder named Dalsa1.civ.mproj.stat represents the mean velocities over the whole series of Dalsa1.civ.mproj.
      Vertical salinity profiles are provided in the folder ProbeNetcdf for each data set.
      See url-doc and publication for details. 

